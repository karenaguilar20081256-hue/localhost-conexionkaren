<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Imagenes y Efectos</title>
<link rel="stylesheet" href="estilos.css">

<style>
  /* ⭐ Estilo del menú */
  .menu {
    margin-top: 40px;
    text-align: center;
  }
  .menu button {
    margin: 10px;
    padding: 10px 20px;
    background: #0077ff;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  /* ⭐ Imagen principal centrada con GIF */
  .principal {
    display: block;
    margin: auto;
    width: 40%;
    border: 4px solid white;
    border-radius: 20px;
    transition: all 0.4s ease;
  }

  .principal:hover {
    transform: scale(1.1);
  }

  /* Centrar imágenes en el main */
  .main {
    text-align: center;
  }
</style>

</head>

<body>

<header>
  <h1>Efectos de Imagenes</h1>
  <p>imagenes con estilos y animaciones</p>
</header>

<div class="separador"></div>

<!-- Imagen principal: GIF2 centrado -->

<div class="main">

    <img src="img/img3.jpg">
